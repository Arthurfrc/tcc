<!--
    index.html
    Página principal do comparador de veículos.
    Permite ao usuário pesquisar, filtrar, comparar e visualizar informações de carros.
    Integração com backend Flask para obter preços médios e outras informações.
    Principais seções:
    - Filtros de pesquisa (categoria, marca, modelo)
    - Listas de resultados para dois carros
    - Tabela comparativa
    - Integração com script.js e scrapping.js
    Uso acadêmico/experimental.
-->

<!--
    Comando para inicializar o programa na porta 8000
    python -m http.server 8000
 -->

<!-- Define o tipo de documento como HTML5 -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração de caracteres para suportar acentuação e caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configuração para garantir que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Comparador de Veículos</title>
    <!-- Link para o arquivo CSS que define os estilos da página -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container principal que centraliza o conteúdo e aplica estilos básicos -->
    <div class="container">
        <!-- Título principal da aplicação -->
        <h1>Pesquisa de Veículos</h1>

        <!-- Seção para os filtros de pesquisa -->
        <div class="filtros">
            <!-- Título da seção de filtros -->
            <h2 style="text-align: center;">Filtros</h2>
            <!-- Container flexível para alinhar os dois conjuntos de filtros lado a lado -->
            <div class="filtros-flex">
                <!-- Div para o primeiro conjunto de filtros (Carro 1) -->
                <div class="left">
                    <h2>Carro 1</h2>
                    <!-- Grupo de formulário para a seleção de Categoria -->
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria">
                            <option value="">Todas</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <!-- Grupo de formulário para a seleção de Marca -->
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <select id="marca">
                            <option value="">Todas</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <!-- Grupo de formulário para a seleção de Modelo -->
                    <div class="form-group" style="display:none;">
                        <label for="modelo">Modelo:</label>
                        <select id="modelo">
                            <option value="">Todos</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                </div>
                <!-- Div para o segundo conjunto de filtros (Carro 2) -->
                <div class="right">
                    <h2>Carro 2</h2>
                    <!-- Grupo de formulário para a seleção de Categoria (segundo carro) -->
                    <div class="form-group">
                        <label for="categoria2">Categoria:</label>
                        <select id="categoria2">
                            <option value="">Todas</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <!-- Grupo de formulário para a seleção de Marca (segundo carro) -->
                    <div class="form-group">
                        <label for="marca2">Marca:</label>
                        <select id="marca2">
                            <option value="">Todas</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <!-- Grupo de formulário para a seleção de Modelo (segundo carro) -->
                    <div class="form-group" style="display:none;">
                        <label for="modelo2">Modelo:</label>
                        <select id="modelo2">
                            <option value="">Todos</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
            <!-- Botões de ação para Pesquisar e Limpar Filtros -->
            <button id="btnPesquisar">Pesquisar</button>
            <button id="btnLimpar">Limpar Filtros</button>
        </div>

        <!-- Container onde os checkboxes de seleção de campos serão inseridos pelo JS -->
        <div>
            <div id="botoes-centro"></div>
        </div>

        <!-- Nova seção para as listas de resultados -->
        <div class="resultados-listas">
            <div class="lista-carro" id="lista-carro-1">
                <h3>Carros Encontrados (Esquerda)</h3>
                <div class="lista-scrollview"></div>
                <!-- Área para seleção de Versão/Transmissão -->
                <div class="versoes-selecao" id="versoes-selecao-1">
                    <h4>Versões Disponíveis:</h4>
                    <div class="versoes-scrollview"></div>
                </div>
            </div>
            <div class="lista-carro" id="lista-carro-2">
                <h3>Carros Encontrados (Direita)</h3>
                <div class="lista-scrollview"></div>
                <!-- Área para seleção de Versão/Transmissão -->
                <div class="versoes-selecao" id="versoes-selecao-2">
                    <h4>Versões Disponíveis:</h4>
                    <div class="versoes-scrollview"></div>
                </div>
            </div>
        </div>

        <!-- Seção para exibir os resultados da pesquisa -->
        <div class="resultados">
            <h2>Comparativo</h2>
            <!-- A tabela #tabelaResultados será preenchida com os dados dos carros selecionados -->
            <div class="tabela-container">
                <table id="tabelaResultados">
                    <thead>
                        <tr>
                            <!-- Cabeçalhos serão preenchidos via JavaScript -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados serão preenchidos via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript que contém a lógica da aplicação -->
    <script type="module" src="script.js"></script>
    <!-- <script src="script.js"></script> -->

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
    <div id="info-carro" style="margin-top:20px; font-size:1.1em;"></div>
</body>

</html>
